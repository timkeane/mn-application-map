<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  %VITE_ANALYTICS%
  <title data-i18n="app.title"></title>
  <meta charset="utf-8">
  <meta name="description" content="%VITE_APP_DESC%">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="%VITE_APP_THEME_COLOR%">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="%VITE_APP_TWITTER%">
  <meta name="twitter:title" content="%VITE_APP_TITLE%">
  <meta name="twitter:description" content="%VITE_APP_DESC%">
  <meta name="twitter:image" content="%VITE_APP_URL%/img/%VITE_STATE%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="%VITE_APP_TITLE%">
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="%VITE_APP_DESC%">
  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="%VITE_APP_URL%">
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="%VITE_APP_URL%/img/%VITE_STATE%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:secure_url" content="%VITE_APP_URL%/img/%VITE_STATE%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="1200">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:height" content="630">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:type" content="image/png">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:alt"  content="%VITE_APP_TITLE%">
  <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="bead.connectednation.org">
  <link rel="icon" type="image/png" sizes="48x48" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-48.webp">
  <link rel="icon" type="image/png" sizes="72x72" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-72.webp">
  <link rel="icon" type="image/png" sizes="9xx96" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-96.webp">
  <link rel="icon" type="image/png" sizes="128x128" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-128.webp">
  <link rel="icon" type="image/png" sizes="256x256" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-256.webp">
  <link rel="icon" type="image/png" sizes="512x512" rel="noopener" target="_blank" href="./img/%VITE_STATE%/icon-512.webp">
  <link rel="apple-touch-icon" rel="noopener" sizes="180x180" target="_blank" href="./img/%VITE_STATE%/icon-180.webp">
  <link rel="manifest" href="./manifest/%VITE_STATE%.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/ol.css">
  <link rel="stylesheet" href="css/%VITE_STATE%/index.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- package.version="__PACKAGE_VERSION__" -->
</head>
<body class="loading">
  <div id="container" class="container-fluid">
    <div id="nav" class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs flex-sm-column" role="tablist">
          <li class="nav-item" role="presentation">
            <button id="layers-tab" data-i18n="tab.layers.name" class="nav-link" data-bs-toggle="tab" data-bs-target="#layers" type="button" role="tab" aria-controls="layers" aria-selected="false"></button>
          </li>
          <li class="nav-item" role="presentation" aria-hidden="true">
            <button id="map-tab" data-i18n="tab.map.name" class="nav-link" aria-hidden="true" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="false"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="location-tab" data-i18n="tab.locations.name" class="nav-link active" data-bs-toggle="tab" data-bs-target="#locations" type="button" role="tab" aria-controls="locations" aria-selected="true"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="challenge-tab" data-i18n="tab.challenges.name" class="nav-link" data-bs-toggle="tab" data-bs-target="#challenges" type="button" role="tab" aria-controls="challenges" aria-selected="false"></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div id="tab-col" class="col-sm col-sm-4">
        <div id="tab-content" class="tab-content">
          <div id="layers" data-i18n="[prepend]tab.layers.msg" class="tab-pane fade" role="tabpanel" aria-labelledby="layers-tab">
            <h2 class="screen-reader-only" data-i18n="tab.layers.name"></h2>
          </div>
          <div id="map" class="tab-pane fade" role="tabpanel" aria-labelledby="map-tab" aria-hidden="true">
            <div id="map-container" aria-hidden="true"></div>
          </div>
          <div id="locations" data-i18n="[append]tab.location.msg" class="tab-pane fade show active" role="tabpanel" aria-labelledby="location-tab">
            <h2 class="screen-reader-only" data-i18n="tab.locations.name"></h2>
          </div>
          <div id="challenges" data-i18n="[append]tab.challenge.msg" class="tab-pane fade" role="tabpanel" aria-labelledby="challenge-tab">
            <h2 class="screen-reader-only" data-i18n="tab.challenges.name"></h2>
          </div>
        </div>
      </div>
      <div class="col-sm-8" aria-hidden="true"></div>
    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
